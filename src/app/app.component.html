<div class="container mt-5">
  <h2>{{ titulo }}</h2>
  <table class="table">
  <thead>
  <tr>
  <th scope="col">ID</th>
  <th scope="col">Nombre</th>
  <th scope="col">Precio</th>
  <th scope="col">Stock</th>
  </tr>
  </thead>
  <tbody>
    <!-- Iteramos los datos -->
    <tr *ngFor="let dato of datos">
      <th scope="row">{{ dato.id }}</th>
      <td>{{ dato.nombre }}</td>
      <td>{{ dato.precio }}</td>
      <td>{{ dato.stock }}</td>
    </tr>  
  </tbody>
  </table>
 </div>
